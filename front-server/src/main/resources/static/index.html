<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Market</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
  <script src="index.js"></script>
</head>
<body ng-app="app">

<div class="container">
  <h1>Market</h1>
  <div ng-controller="indexController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#!/">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#!/products">Каталог товаров</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#!/orders" ng-if="isUserLoggedIn()">Мои заказы</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#!/cart">Корзина</a>
          </li>
          <li class="nav-item" ng-show="!isUserLoggedIn()">
            <form class="align-middle" ng-submit="tryToAuth()">
              <div class="input-group-prepend">
                <input id="navLoginField" class="form-control" ng-model="user.login" type="text"
                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                        style="margin-left: 10px;" type="submit">Войти
                </button>
              </div>
            </form>
          </li>
          <li class="nav-item" ng-if="isUserLoggedIn()">
            <button class="btn btn-outline-secondary" ng-click="tryToLogout()">Выйти</button>
          </li>
          <li class="nav-item" ng-show="isUserLoggedIn()">
            <span>{{currentUserName}}</span>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
</body>
</html>
