<h3>Мои заказы</h3>
<table class="table table-hover" cellpadding="0" cellspacing="0">
    <thead>
    <tr>
        <td>ID</td>
        <td>Детали</td>
        <td>Адрес доставки</td>
        <td>Телефон</td>
        <td>Цена</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="o in myOrders">
        <td>#{{o.id}}</td>
        <td>
            <div ng-repeat="oi in o.items">
                <span>{{oi.productTitle + ' x' + oi.quantity}}</span>
                <p></p>
            </div>
        </td>
        <td>{{o.address}}</td>
        <td>{{o.price}}</td>
    </tr>
    </tbody>
</table>
